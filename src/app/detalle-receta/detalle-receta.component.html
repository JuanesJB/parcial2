<div class="detalle-receta">
  <h2>{{ receta.nombre }}</h2>
  <hr>
  <dl>
    <dt>Calificación:</dt>
    <dd>{{ receta.estrellas }}</dd>
    <hr>
    <dt>Opiniones:</dt>
    <dd>{{ receta.cantidadOpiniones }}</dd>
    <hr>
    <dt>Duración:</dt>
    <dd>{{ receta.duracion }}</dd>
    <hr>
    <dt>Dificultad:</dt>
    <dd>{{ receta.dificultad }}</dd>
    <hr>
    <dt>Autor:</dt>
    <dd>{{ receta.autorReceta }}</dd>
  </dl>
</div>
